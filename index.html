<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
<nav>

</nav>
</header>
    <section id="login">
        <div class=container>
            <form id="form" action="">

                <input type="password" id="password" placeholder= "Enter your Password" ><br><br>
                <a href="">Forgot Password?</a>
                <a href="">Register Here!</a><br>
                <input type="submit" Value="Sign-in">
                
            </form>
            
        </div>
        <p>or</p>
        <section id="loginsocial">
            <div class=container>
             <button type="button"  id="facebook"><i class="fab fa-facebook-square "></i>facebook</button>
            </div>
            <div class=container>
                <button type="button" id="google"><i class="fab fa-google-plus-g "></i>google</button>
            </div>
            <div class=container>
                    <button type="button" id="epam">&lt;EPAM LOGIN&gt;</button>
                </div>
        </section>
    </section>
